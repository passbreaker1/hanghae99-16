<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>띵동코딩 - fetch 연습</title>
    <style>
        .client {
           margin: 10px 10px;
        }
    </style>
    <script>
        function mise(){
            let url = 'http://openapi.seoul.go.kr:8088/6d4d776b466c656533356a4b4b5872/json/RealtimeCityAir/1/99'
            fetch(url).then(res => res.json()).then((data) => {
            let rows = data['RealtimeCityAir']['row']
            $('#city').empty();
            for(i=0; i<rows.length; i++){
                let gu_name = rows[i].MSRSTE_NM
                let value = rows[i].IDEX_MVL
                let grade = rows[i].IDEX_NM

                let temp_html = `<li>${gu_name} : ${value}(${grade})</li>`
                $('#city').append(temp_html);
            }    

            })
        };
    </script>
</head>

<body>
    <div>
        <button onclick="mise()">미세먼지 정보</button>
        <div class="client">지역별</div>
        <ul id="city">
            <li>용산구 : 80</li>
            <li>동작구 : 29</li>
            <li>도봉구 : 58</li>
        </ul>
    </div>

</body>

</html>
